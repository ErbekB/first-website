<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sport</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <style>
        body {
            /*background-image: url("images/home_background.jpg");*/
        }

        .head-container {
            display: flex;
            flex-direction: row;
            background-color: #e7e6e6;
            justify-content: center;
            align-items: center;
        }

        .head-box-item {
            display: flex;
            border: 2px solid black;
            align-items: center;
            margin: 10px;
        }

        .logo-item {
            justify-content: left;
            align-items: start;
            align-self: flex-start;
            margin-left: 0;
            margin-right: auto;
        }

        .section-container {
            display: flex;
            background-color: #eaeaea;
            justify-content: center;
            height: 80vh;
        }

        .picture-container {
            display: flex;
            background-color: #BDD684;
            max-width: 1500px;
            flex-grow: 1;
            flex-basis: 0;
        }

        .bild {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-basis: 0;
            flex-grow: 1;
            position: relative;

            & img {
                height: 100%;
                width: 100%;
                object-fit: cover;
                transition: 1s ease;
                z-index: 1;


                &:hover {
                    transform: scale(1.03);
                    transition: 0.5s ease;
                }
            }

            & button {
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                top: 75%;
                left: auto;
                z-index: 2;
                width: 5em;
                height: 1.5em;
                border:solid 3px black;
                border-radius: 0.8rem;
                background: rgba(255, 255, 255,0);
                font-size: 2em;

                &:hover{
                    background:black;
                    color:white;
                }
            }

        }

        @media (max-width: 500px) {

            .section-container {
                height: 120em;
            }

            .picture-container {
                flex-direction: column;
            }
        }

        .article-container {
            display: flex;
            background-color: black;
            justify-content: center;
        }


    </style>

</head>
<body>
<header>
    <div class="head-container">
        <svg class="logo-item" width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"/>
        </svg>
        <nav class="head-container">
            <b class="head-box-item"><a href="eins.asp">eins</a></b>
            <b class="head-box-item"><a href="zwei.asp">zwei</a></b>
            <b class="head-box-item"><a href="drei.asp">drei</a></b>
            <b class="head-box-item"><a href="vier.asp">vier</a></b>
        </nav>
    </div>
</header>


<section class="section-container">
    <div class="picture-container">
        <div class="bild">
            <img src="images/home_background.jpg" alt="ersteKarte">
            <h2>RÃ¼cken</h2>
            <button>Erkunde</button>
        </div>
        <div class="bild">
            <img src="images/yoga.jpg" alt="yoga">
            <h2>Beine</h2>
            <button>Erkunde</button>
        </div>
        <div class="bild">
            <img src="images/dehnen.jpg" alt="dehnen">
            <h2>Nacken</h2>
            <button>Erkunde</button>
        </div>
    </div>
</section>


<article class="article-container">
    <div>
        <p>
            Die Seite wird mit einem text vorgestellt
        </p>
    </div>
</article>

<footer>
    <div>

    </div>
</footer>

</body>
</html>
